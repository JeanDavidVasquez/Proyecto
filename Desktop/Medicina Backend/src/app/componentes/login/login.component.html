<body>
  <div class="login-box">
      <h2 class="titulo">INICIA SESIÓN</h2>
      <div>
          <div class="cuadros">
            <form (submit)="login(emailChoose,passwordChoose)">
              <input id="email" type="email" name="email" [(ngModel)]="emailChoose" placeholder="Correo Electrónico" required>
              <input id="password" type="password" name="password" [(ngModel)]="passwordChoose" placeholder="Password" required>
              <button type="submit">Iniciar Sesión</button>
            </form>

          </div>
          <div class="difer">
              <p>O</p>
          </div>
          <div class="cuadros">
            <button (click)="logout()">Log out</button>
          </div>
          <img src="./assets/log.png" alt="Imagen 1">


      </div>
      <a routerLink="#">
          <button class="login-button">Salir</button>
      </a>
  </div>
</body>
